version: "3.3"
services:
  caddy:
    image: caddy:2.3.0
    restart: always
    networks:
      - internet-access
      - sequentialread
      - gitea
      - blog
    ports:
      - "80:80"
      - "443:443"
    command: ["caddy", "run", "-config", "/config/config.json"]
    volumes:
      - type: bind
        source: ./caddy/config
        target: /config
        read_only: true
      - type: bind
        source: ./caddy/data
        target: /data
      - type: volume
        source: caddy-socket-volume
        target: /caddysocket

  caddy-config:
    image: sequentialread/caddy-config:0.0.6
    restart: always
    userns_mode: "host"
    networks:
      - sequentialread
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - type: volume
        source: caddy-socket-volume
        target: /caddysocket

  stream:
    image: sequentialread/owncast-caching-proxy:0.0.15  
    restart: always
    networks:
      - internet-access # stream has to have the ability to dial out (talk to the laptop)
    command: 192.168.0.46:8080
    volumes:
      - type: bind
        source: ./owncast-caching-proxy/cache
        target: /app/cache
    environment:
      DEBUG: 0
    labels:
      sequentialread-8080-public-port: 443
      sequentialread-8080-public-protocol: https
      sequentialread-8080-public-hostnames: "stream.beta.sequentialread.com"
      sequentialread-8080-container-protocol: http

  pwm:
    image: sequentialread/sequentialread-password-manager:1.2.0
    restart: always
    networks:
      - sequentialread
    secrets:
      - pwm_s3_secret_access_key
    environment:
      - SEQUENTIAL_READ_PWM_S3_BUCKET_NAME=sequentialread-pwm
      - SEQUENTIAL_READ_PWM_S3_BUCKET_REGION=us-west-2
      - SEQUENTIAL_READ_PWM_AWS_ACCESS_KEY_ID=AKIAJHP3D55MARVAFOMQ
      - SEQUENTIAL_READ_PWM_AWS_SECRET_ACCESS_KEY=pwm_s3_secret_access_key
    volumes:
      - type: bind
        source: ./pwm/data
        target: /data
    labels:
      sequentialread-8073-public-port: 443
      sequentialread-8073-public-protocol: https
      sequentialread-8073-public-hostnames: "pwm.beta.sequentialread.com"
      sequentialread-8073-container-protocol: http

  picopublish:
    image: sequentialread/picopublish:0.1.3
    restart: always
    networks:
      - sequentialread
    secrets:
      - picopublish_password
    environment:
      - PICO_PUBLISH_PASSWORD=picopublish_password
    volumes:
      - type: bind
        source: ./picopublish/data
        target: /picopublish/data
    labels:
      sequentialread-8080-public-port: 443
      sequentialread-8080-public-protocol: https
      sequentialread-8080-public-hostnames: "picopublish.beta.sequentialread.com"
      sequentialread-8080-container-protocol: http

  webclip:
    image: sequentialread/webclip:0.0.0
    restart: always
    networks:
      - sequentialread
    labels:
      sequentialread-8080-public-port: 443
      sequentialread-8080-public-protocol: https
      sequentialread-8080-public-hostnames: "webclip.beta.sequentialread.com"
      sequentialread-8080-container-protocol: http

  blog:
    image: ghost:3.41-alpine
    restart: always
    networks:
      - blog
    volumes:
      - type: bind
        source: ./blog
        target: /var/lib/ghost
    labels:
      sequentialread-8080-public-port: 443
      sequentialread-8080-public-protocol: https
      sequentialread-8080-public-hostnames: "beta.sequentialread.com,www.beta.sequentialread.com"
      sequentialread-8080-container-protocol: http


  comments:
    image: sequentialread/comments:0.1.0
    restart: always
    networks:
      - blog
    secrets:
      - recaptcha_secret_key 
      - comments_admin_password
      - gmail_password
    volumes:
      - type: bind
        source: ./comments
        target: /usr/src/app/data
    environment:
      - RECAPTCHA_SECRET_KEY=recaptcha_secret_key
      - COMMENTS_ADMIN_PASSWORD=comments_admin_password
      - GMAIL_USER=gitlab.sequentialread.com@gmail.com
      - GMAIL_PASSWORD=gmail_password
      - EMAIL_NOTIFICATION_TARGET=forest.n.johnson@gmail.com
    labels:
      sequentialread-2369-public-port: 443
      sequentialread-2369-public-protocol: https
      sequentialread-2369-public-hostnames: "comments.beta.sequentialread.com"
      sequentialread-2369-container-protocol: http

  gitea:
    image: gitea/gitea:1.12.4
    restart: always
    ports:
      - "10022:10022"
    networks:
      - gitea
    secrets:
      - gitea_secret_key
      - gitea_mariadb_gitea_password
    volumes:
      - type: bind
        source: ./gitea/data
        target: /data
    environment:
      - APP_NAME='SequentialRead Git'
      - SSH_PORT=10022
      - SSH_LISTEN_PORT=10022
      - ROOT_URL=https://git.beta.sequentialread.com
      - DISABLE_REGISTRATION=true
      - INSTALL_LOCK=true
      - SECRET_KEY=gitea_secret_key
      - DB_TYPE=mysql
      - DB_HOST=gitea-mariadb
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea_mariadb_gitea_password
    depends_on:
      - gitea-mariadb
    labels:
      sequentialread-3000-public-port: 443
      sequentialread-3000-public-protocol: https
      sequentialread-3000-public-hostnames: "git.beta.sequentialread.com"
      sequentialread-3000-container-protocol: http
  gitea-mariadb:
    image: mariadb:10
    restart: always
    networks:
      - gitea
    secrets:
      - gitea_mariadb_root_password
      - gitea_mariadb_gitea_password
    volumes:
      - type: bind
        source: ./gitea-mariadb/
        target: /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=gitea_mariadb_root_password
      - MYSQL_DATABASE=gitea
      - MYSQL_USER=gitea
      - MYSQL_PASSWORD=gitea_mariadb_gitea_password

networks:
  internet-access:
    driver: bridge
  gitea:
    driver: bridge
    internal: true
  sequentialread:
    driver: bridge
    internal: true
  blog:
    driver: bridge
    internal: true

volumes:
  caddy-socket-volume:

secrets:
  picopublish_password:
    file: ./secrets/picopublish_password.txt
  pwm_s3_secret_access_key:
    file: ./secrets/pwm_s3_secret_access_key.txt
  recaptcha_secret_key:
    file: ./secrets/recaptcha_secret_key.txt
  comments_admin_password:
    file: ./secrets/comments_admin_password.txt
  gmail_password:
    file: ./secrets/gmail_password.txt
  gitea_mariadb_root_password:
    file: ./secrets/gitea_mariadb_root_password.txt
  gitea_mariadb_gitea_password:
    file: ./secrets/gitea_mariadb_gitea_password.txt
  gitea_secret_key:
    file: ./secrets/gitea_secret_key.txt
